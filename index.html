<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css' />
    <link rel="stylesheet" href="/css/style.min.css">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js'></script>
    <title>Tamim Arafat</title>
</head>

<body>
    <div class="jumbotron">
        <div class="mainImage">
            <img src="res/me.png" alt="Tamim Arafat" width="48px" height="48px" id="imgMe">
        </div>
        <div class="title">
            Tamim Arafat
        </div>
        <div class="subtitle">
            Student and enthusiastic coder
        </div>
        <div class="mainButton">
            <a href="http://www.github.com/arafatamim" class="linkBtn" target="_blank">
                <i class="fa fa-fw fa-github" aria-hidden="true"></i>&nbsp;View GitHub repos</a>
        </div>
    </div>
    <div class="headerProjects">Projects</div>
    <div id="projects">
        <!-- #template -->
    </div>
</body>
<script type="text/html" id="template">
    {{#projects}}
    <a href="{{project-link}}" class="projectLink">
        <div class="projectContainer">
            <div class="projectName">
                {{project-name}}
            </div>
            <div class="projectDesc">
                {{project-desc}}
            </div>
            <div class="projectImage">
                <img src="{{project-img}}">
            </div>
        </div>
    </a>
    {{/projects}}
</script>
<script>
    var data = {
        "projects": [{
                "project-name": "Weatherion",
                "project-desc": "Weather app for desktop with 6-hour interval forecasts for selected location.",
                "project-img": "res/weatherion.png",
                "project-link": "projects/weatherion.html"
            },
            {
                "project-name": "Waqt",
                "project-desc": "View Islamic prayer times for a specified location.",
                "project-img": "res/waqt.png",
                "project-link": "projects/waqt.html"
            },
            {
                "project-name": "Keeper",
                "project-desc": "Google Keep now lives on your desktop, whenever you want it.",
                "project-img": "res/keeper.png",
                "project-link": "projects/keeper.html"
            },
            {
                "project-name": "Online To-Do",
                "project-desc": "Online, no-login to-do app that locally saves your items.",
                "project-img": "res/online-todo.png",
                "project-link": "/online-todo"
            },
            {
            	"project-name": "Prayer Times PWA",
            	"project-desc": "Progressive Web App for current prayer times",
            	"project-img": "",
            	"project-link": "/prayer-times-pwa"
            }
        ]
    }
    var template = document.getElementById('template').innerHTML;
    var output = Mustache.render(template, data);
    document.getElementById('projects').innerHTML = output;
</script>

</html>
